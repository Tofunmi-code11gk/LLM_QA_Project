<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Q&A System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f6;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 700px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1565c0; /* Blue theme */
            text-align: center;
            margin-bottom: 10px;
        }
        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }
        textarea:focus {
            outline: 2px solid #1565c0;
            border-color: transparent;
        }
        button {
            width: 100%;
            background-color: #1565c0;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0d47a1;
        }
        button:disabled {
            background-color: #90caf9;
            cursor: wait;
        }

        /* Result Section */
        .result-box {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: none; /* Hidden by default */
            overflow: hidden;
        }
        .result-header {
            background: #e3f2fd;
            padding: 10px 20px;
            font-weight: bold;
            color: #1565c0;
            border-bottom: 1px solid #e0e0e0;
        }
        .result-content {
            padding: 20px;
            white-space: pre-wrap; /* Preserves formatting */
            color: #333;
            line-height: 1.6;
        }
        .processed-text {
            font-size: 0.9em;
            color: #777;
            padding: 10px 20px;
            border-bottom: 1px dashed #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ¤– AI Knowledge Base</h1>
    <p class="subtitle">Powered by Google Gemini API</p>

    <div class="form-group">
        <label for="question">Ask your question:</label>
        <textarea id="question" placeholder="e.g., What is the theory of relativity?"></textarea>
    </div>

    <button onclick="askAI()" id="submitBtn">Generate Answer</button>

    <div class="result-box" id="resultBox">
        <div class="processed-text">
            <strong>Processed Input:</strong> <span id="processedOutput">...</span>
        </div>
        <div class="result-header">AI Response:</div>
        <div class="result-content" id="answerOutput"></div>
    </div>
</div>

<script>
    async function askAI() {
        const questionInput = document.getElementById('question');
        const btn = document.getElementById('submitBtn');
        const resultBox = document.getElementById('resultBox');
        const processedOut = document.getElementById('processedOutput');
        const answerOut = document.getElementById('answerOutput');

        const question = questionInput.value.trim();

        if (!question) {
            alert("Please type a question first!");
            return;
        }

        // 1. UI Loading State
        btn.disabled = true;
        btn.innerText = "Connecting to AI...";
        resultBox.style.display = 'none';

        try {
            // 2. Send request to Python Backend (app.py)
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            });

            // 3. Receive Data
            const data = await response.json();

            if (data.error) {
                alert("Error: " + data.error);
            } else {
                // 4. Update UI with Answer
                processedOut.innerText = data.processed;
                answerOut.innerText = data.answer;
                resultBox.style.display = 'block';
            }

        } catch (error) {
            alert("Network Error: " + error.message);
        } finally {
            // 5. Reset Button
            btn.disabled = false;
            btn.innerText = "Generate Answer";
        }
    }
</script>

</body>
</html>
